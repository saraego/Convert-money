<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>CodeClub - projetc Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
                valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="section-container">
                    <img src="./assets/reais.png" alt="bandeira-real">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0.00</p>
                </div>

                <img class="arrow" src="./assets/Vector.png" alt="seta">

                <div class="section-container">
                    <img id="euro-img" src="./assets/dolar.png" alt="bandeira-dolar">
                    <p class="currency-name" id="currency-name">Dolar americano</p>
                    <p class="currency-value" id="dolar-value-text">US$ 0.00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./js/script.js"></script>

</html>
